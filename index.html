<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo (1).png">
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- cdn for font-awesome -> icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- bootstrap link -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
    <!-- my css file -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-notdog fa-solid fa-house"></i>
                    <a href="#">Music Library Manager</a>
                </div>
                <div class="nav-option">
                   
                    <input type="text" id="search-input" class="search-box" placeholder="Search songs...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option">
                        <img src="assets/library_icon (1).png"></img>
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <!-- <div class="icon1">
                            <i class="fa-solid fa-plus"></i>
                        </div> -->
                        <div class="icon2">
                            <i class="fa-solid fa-arrow-right"></i> 
                        </div>
                    </div>
                </div>
                    <div class="song-list" id="sidebar-song-list">
                        <!-- Songs will be injected here by JS -->
                    </div>
            </div>
        </div>
        <div class="main-content">
            <div class="now-playing-bg" aria-hidden="true">
                <div class="bg-animation"></div>
                <img src="assets/card1img (1).jpeg" alt="now playing thumbnail" class="now-playing-thumb">
            </div>
            <!-- Static placeholder shown when not playing -->
            <div class="main-static">
                <div class="static-inner">
                    <img src="assets/card1img (1).jpeg" alt="placeholder cover" id="static-cover" class="static-cover">
                    <div class="static-text">
                        <h2 id="static-title">Song Title</h2>
                        <p id="static-artist">Artist</p>
                    </div>
                </div>
            </div>
           
          
            </div>
        </div>


        <div class="music-player">
            <div class="album">
                <div class="image"><img id="player-album-cover" src="assets/card1img (1).jpeg" alt="image" class="album-img"></div>
                
                <div class="text">
                    <p class="para1" id="player-song-title">Song Title</p>
                    <p class="para2" id="player-song-artist">Artist</p>
                </div>
                
                <!-- <div class="icons_2">
                    <img src="assets/album_icon1.png" alt="icon" class="icon icon1">
                    <img src="assets/album_icon2.png" alt="icon" class="icon icon2">
                </div> -->
        
            </div>
                <div class="player">
                        <div class="player-controls">
                            <button id="prev-btn" class="player-btn" title="Previous">
                                <i class="fa-solid fa-backward"></i>
                            </button>
                            <button id="play-btn" class="player-btn" title="Play/Pause">
                                <i class="fa-solid fa-play" id="play-icon"></i>
                            </button>
                            <button id="next-btn" class="player-btn" title="Next">
                                <i class="fa-solid fa-forward"></i>
                            </button>
                        </div>
                    <div class="song-info">
                        <img id="song-cover" src="assets/card1img (1).jpeg" alt="cover" style="width:50px;height:50px;">
                        <span id="song-title">Song Title</span> - <span id="song-artist">Artist</span>
                    </div>
                    <audio id="audio-player" src="" controls style="width:100%;display:none;"></audio>
                </div>
                <div class="controls">
                    <div class="volume-control">
                        <i class="fa-solid fa-volume-high volume-icon"></i>
                        <input type="range" id="volume" min="0" max="100" value="70" class="volume-slider">
                    </div>
                </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
